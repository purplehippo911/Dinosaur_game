<!DOCTYPE html>
<html lang="en" onclick="jump()">
  <head>
    <meta charset="UTF-8" />
    <title>Game</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div id="game">
          <div id="character"></div>
          <div id="block"></div>
        </div>
        <div class="info">
          <p>
            Click on the yellow square to start the game. Hold "ctrl" and "R" to
            reset if you lose.
          </p>
        </div>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
